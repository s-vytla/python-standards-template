# Pytest configuration
# Universal testing configuration that works with any project structure

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (must be defined)
    --strict-markers
    # Strict config (fail on config issues)
    --strict-config
    # Coverage options
    --cov
    --cov-branch
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing:skip-covered

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external resources)
    slow: Tests that take a long time to run
    smoke: Quick smoke tests for basic functionality
    wip: Work in progress tests (not ready for CI)

# Warnings
filterwarnings =
    error
    # Allow deprecation warnings during test development
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 7.0
